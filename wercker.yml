box: node
build:
  steps:
    - npm-install
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - script:
        name: generate pages
        code: |
          npm run build
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - sf-zhou/gh-pages@0.2.6:
            token: $GIT_TOKEN
            basedir: public
            branch: master
