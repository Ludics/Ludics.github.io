{{#articles}}
<div class="card">
  <div class="abstract">
    <a href="{{{ url_path }}}" class="article_title">
      <span>{{{ title }}}</span>
    </a>
    <div class="article_info">
      <div class="article_base">
        <span class="date">{{{ date }}}</span>
        <span class="author">{{{ author }}}</span>
      </div>
      <div class="tags">
        {{#tags}}
        <span class="tag">
          <a href="/#/{{.}}">{{.}}</a>
        </span>
        {{/tags}}
      </div>
    </div>
  </div>
</div>
{{/articles}}
