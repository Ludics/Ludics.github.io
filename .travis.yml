language: node_js
node_js: 10
cache: npm

script:
  - node -v
  - npm -v
  - echo "www.ludics.cn" >> public/CNAME
  - npm install
  - npm run build
  - echo 'Build done!'

deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  target-branch: master
  on:
    branch: blog
